name: Bug Report
description: Report a bug or issue
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping us improve! Please complete the form below to report this bug.

  - type: dropdown
    id: version
    attributes:
      label: Version
      description: Which version of gentoo-updater are you using?
      options:
        - 1.4.x
        - 1.3.x
        - 1.2.x
        - 1.1.x
        - Other (please specify)
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: "Example: The script fails when running with --max-packages"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command: `sudo gentoo-updater --max-packages 10`
        2. Observe error in output
        3. Check logs
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen?
      placeholder: "Example: The update should proceed with a maximum of 10 packages"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happens?
      placeholder: "Example: Error: Invalid parameter"
    validations:
      required: true

  - type: dropdown
    id: system
    attributes:
      label: System Information
      description: What is your system?
      options:
        - Gentoo Linux (amd64)
        - Gentoo Linux (x86)
        - Gentoo Linux (arm64)
        - Gentoo Linux (other architecture)
        - Other (please specify)
    validations:
      required: true

  - type: textarea
    id: python
    attributes:
      label: Python Version
      description: Output of `python3 --version`
      render: shell
  
  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please paste relevant log output (with `--dry-run` first!)
      render: bash

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might be helpful

  - type: checkboxes
    id: verification
    attributes:
      label: Verification
      options:
        - label: I've tested with `--dry-run` mode
          required: false
        - label: I'm using the latest version
          required: false
        - label: The issue is reproducible
          required: true
