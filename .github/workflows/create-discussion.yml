name: Create Release Discussion

on:
  push:
    tags:
      - 'v*'

jobs:
  create-discussion:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      discussions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Discussion from Release Tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          GITHUB_REF: ${{ github.ref }}
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "Creating discussion for version: $VERSION"
          if [ -f "releases/${VERSION}.md" ]; then
            gh discussion create --title "Release $VERSION" --body-file "releases/${VERSION}.md" --repo "${GH_REPO}" && echo "✅ Discussion erstellt!" || echo "⚠️ Discussion fehlgeschlagen"
          else
            echo "Release ${VERSION} verfügbar" > /tmp/body.txt
            gh discussion create --title "Release $VERSION" --body-file /tmp/body.txt --repo "${GH_REPO}" && echo "✅ Discussion erstellt!" || echo "⚠️ Discussion fehlgeschlagen"
          fi
