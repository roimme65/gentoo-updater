name: Create Release Discussion

on:
  push:
    tags:
      - 'v*'

jobs:
  create-discussion:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      discussions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Discussion from Release Tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "Creating discussion for version: $VERSION"
          
          # Lese Release-Notes wenn vorhanden
          if [ -f "releases/${VERSION}.md" ]; then
            BODY=$(cat "releases/${VERSION}.md")
          else
            BODY="Release ${VERSION} ist verfügbar!"
          fi
          
          # Versuche gh discussion create - fallback nur mit Titel
          (
            gh discussion create \
              --title "Release ${VERSION}" \
              --body "$BODY" 2>/dev/null
          ) || (
            gh discussion create \
              --title "Release ${VERSION}" 2>/dev/null
          ) || (
            echo "⚠️ gh discussion create fehlgeschlagen - verwende REST API"
            # Fallback via REST API
            curl -s -X POST "https://api.github.com/repos/${GITHUB_REPOSITORY}/discussions" \
              -H "Authorization: token ${GITHUB_TOKEN}" \
              -H "Accept: application/vnd.github.v3+json" \
              -d "{\"title\":\"Release ${VERSION}\",\"body\":\"$BODY\",\"category_id\":\"DIC_kwDOKKoVj84CS9FK\"}" || echo "⚠️ REST API auch fehlgeschlagen"
          )
          echo "✅ Discussion erstellt oder fehlgeschlagen (nicht kritisch)"
