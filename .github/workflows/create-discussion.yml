name: Create Release Discussion

on:
  push:
    tags:
      - 'v*'

jobs:
  create-discussion:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      discussions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Discussion from Release Tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          OWNER_REPO="${GITHUB_REPOSITORY}"
          echo "Creating discussion for version: $VERSION"
          
          # Lese Release-Notes wenn vorhanden
          if [ -f "releases/${VERSION}.md" ]; then
            BODY=$(cat "releases/${VERSION}.md")
          else
            BODY="Release ${VERSION} ist verfügbar!"
          fi
          
          # Erstelle Discussion mit gh CLI
          gh discussion create \
            --title "Release ${VERSION}" \
            --body "$BODY" \
            --category "Announcements" || echo "⚠️ Discussion konnte nicht erstellt werden"
