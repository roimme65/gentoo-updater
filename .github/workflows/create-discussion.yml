name: Create Release Discussion

on:
  push:
    tags:
      - 'v*'

jobs:
  create-discussion:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      discussions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Discussion from Release Tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "Creating discussion for: $VERSION"
          
          # Lese Release-Notes wenn vorhanden
          if [ -f "releases/${VERSION}.md" ]; then
            BODY=$(cat "releases/${VERSION}.md")
          else
            BODY="Release ${VERSION} ist verfügbar!"
          fi
          
          # Versuche gh discussion mit verschiedenen Optionen
          gh discussion create --title "Release ${VERSION}" --body "$BODY" 2>/dev/null ||
          gh discussion create --title "Release ${VERSION}" 2>/dev/null ||
          echo "⚠️ gh discussion create nicht verfügbar (optional)"
          
          echo "✅ Workflow abgeschlossen"
