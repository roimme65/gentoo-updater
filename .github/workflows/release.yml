name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check Python syntax
        run: |
          python -m py_compile gentoo-updater.py
          echo "âœ“ Python syntax is valid"

      - name: Verify version tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          SCRIPT_VERSION=$(grep "version='Gentoo Updater" gentoo-updater.py | grep -oP 'v\K[0-9]+\.[0-9]+\.[0-9]+')
          if [ "$TAG_VERSION" != "$SCRIPT_VERSION" ]; then
            echo "âŒ Version mismatch: Tag=$TAG_VERSION, Script=$SCRIPT_VERSION"
            exit 1
          fi
          echo "âœ“ Version matches: $TAG_VERSION"

      - name: Check release notes exist
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/}"
          if [ ! -f "releases/${TAG_VERSION}.md" ]; then
            echo "âŒ Release notes missing: releases/${TAG_VERSION}.md"
            exit 1
          fi
          echo "âœ“ Release notes found"

  create-release:
    name: Create GitHub Release
    needs: validate
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: "${{ steps.version.outputs.version }} - Gentoo System Updater"
          body_path: releases/${{ steps.version.outputs.version }}.md
          files: |
            gentoo-updater.py
            gentoo-updater.conf.example
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release notification
        run: |
          echo "ðŸŽ‰ Release ${{ steps.version.outputs.version }} created successfully!"
          echo "ðŸ“¦ Assets uploaded: gentoo-updater.py, gentoo-updater.conf.example"
